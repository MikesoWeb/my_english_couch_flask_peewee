{% extends "base.html" %}


{% block content %}
<h3 class="alert_message">Слово {{ word }} отсутствует.</h3>
<form action="/delete" method="post" class="delete_form">
        <input type="text" name="word" class="word_input" placeholder="Введите слово для удаления" required
               pattern="^[a-zA-Z ]+$"><br>
        <input type="submit" value="Удалить" class="button button_delete">
    </form>
{% endblock %}
